<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'timer';
            src: url("/fonts/timer.ttf");
        }
        body {
            font-family: timer;
            height: 100vh;
        }
        
    </style>
</head>
<body>

    <div class="bg-dark h-100 d-flex flex-column text-center justify-content-center">
        <div class="d-flex justify-content-center align-items-center">
            <div class="text-white px-5 display-4 d-flex flex-column">
                <strong class="display-4">Hour</strong>
                <span id="hour">10</span>
            </div>
            <div class="text-white px-5 display-4 d-flex flex-column">
                <strong class="display-4">Minute</strong>
                <span id="minute">23</span>
            </div>
            <div class="text-white px-5 display-4 d-flex flex-column">
                <strong class="">Second</strong>
                <span id="second">00</span>
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-success" id="increment">Incrementer</button>
            <button class="btn btn-warning" id="decrement">Decrementer</button>
            <button class="btn btn-danger" id="stop">Stop</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
